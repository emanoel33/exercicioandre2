<script>
    // Solicita os valores dos lados do triângulo ao usuário
var lado1 = parseInt(prompt("Digite o comprimento do primeiro lado do triângulo:"));
var lado2 = parseInt(prompt("Digite o comprimento do segundo lado do triângulo:"));
var lado3 = parseInt(prompt("Digite o comprimento do terceiro lado do triângulo:"));

// Verifica se os valores formam um triângulo
if (lado1 < lado2 + lado3 && lado2 < lado1 + lado3 && lado3 < lado1 + lado2) {
    // Verifica o tipo de triângulo
    if (lado1 === lado2 && lado1 === lado3) {
        alert("Os lados formam um triângulo equilátero.");
    } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
        alert("Os lados formam um triângulo isósceles.");
    } else {
        alert("Os lados formam um triângulo escaleno.");
    }
} else {
    alert("Os valores informados não formam um triângulo.");
}
</script>
