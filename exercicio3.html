<script>
// Recebe um número do usuário usando prompt
var numero = parseFloat(prompt("Digite um número:"));

// Verifica se o número está no intervalo entre 100 e 200
if (numero >= 100 && numero <= 200) {
    console.log("O número está no intervalo entre 100 e 200.");
} else {
    console.log("O número não está no intervalo entre 100 e 200.");
}
</script>
