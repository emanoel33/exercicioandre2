<script>
    // Recebe um número do usuário usando prompt
var numero = parseFloat(prompt("Digite um número:"));

// Verifica as condições e exibe a mensagem correspondente
if (numero > 80) {
    alert("O número é maior que 80.");
} else if (numero < 25) {
    alert("O número é menor que 25.");
} else if (numero === 40) {
    alert("O número é igual a 40.");
} else {
    alert("O número não se encaixa em nenhuma das condições especificadas.");
}
</script>
