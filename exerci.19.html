<script>
    // Solicita a idade do nadador ao usuário
var idadeNadador = parseInt(prompt("Digite a idade do nadador:"));

// Classifica o nadador em uma das categorias
var categoria;

if (idadeNadador >= 5 && idadeNadador <= 7) {
    categoria = "Infantil A";
} else if (idadeNadador >= 8 && idadeNadador <= 10) {
    categoria = "Infantil B";
} else if (idadeNadador >= 11 && idadeNadador <= 13) {
    categoria = "Juvenil A";
} else if (idadeNadador >= 14 && idadeNadador <= 17) {
    categoria = "Juvenil B";
} else if (idadeNadador >= 18 && idadeNadador <= 25) {
    categoria = "Sênior";
} else {
    categoria = "Idade fora da faixa etária";
}

// Exibe a categoria do nadador
alert("Categoria do nadador: " + categoria);
</script>
