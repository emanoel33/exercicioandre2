<script>
// Solicita o nome do estudante
var nomeEstudante = prompt("Digite o nome do estudante:");

// Solicita o número de matrícula do estudante
var matricula = prompt("Digite o número de matrícula do estudante:");

// Solicita a primeira nota do estudante
var nota1 = prompt("Digite a primeira nota do estudante:");

// Converte a primeira nota para número
nota1 = parseFloat(nota1);

// Solicita a segunda nota do estudante
var nota2 = prompt("Digite a segunda nota do estudante:");

// Converte a segunda nota para número
nota2 = parseFloat(nota2);

// Solicita a terceira nota do estudante
var nota3 = prompt("Digite a terceira nota do estudante:");

// Converte a terceira nota para número
nota3 = parseFloat(nota3);

// Calcula a média das notas
var media = (nota1 + nota2 + nota3) / 3;

// Define a classificação com base na média
var classificacao;

if (media >= 8 && media <= 10) {
    classificacao = "A";
} else if (media >= 7 && media < 8) {
    classificacao = "B";
} else if (media >= 6 && media < 7) {
    classificacao = "C";
} else if (media >= 5 && media < 6) {
    classificacao = "D";
} else {
    classificacao = "R";
}

// Exibe o nome, número de matrícula, nota final e classificação do estudante
alert("Nome: " + nomeEstudante +
      "\nMatrícula: " + matricula +
      "\nNota Final: " + media.toFixed(2) +
      "\nClassificação: " + classificacao);
</script>
