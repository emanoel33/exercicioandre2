<script>
 // Solicita ao usuário que insira o primeiro valor inteiro
var num1 = parseInt(prompt("Digite o primeiro valor inteiro: "));

// Solicita ao usuário que insira o segundo valor inteiro
var num2 = parseInt(prompt("Digite o segundo valor inteiro: "));

// Verifica qual é o maior número
if (num1 > num2) {
    alert("O primeiro valor é maior: " + num1);
} else if (num2 > num1) {
    alert("O segundo valor é maior: " + num2);
} else {
    alert("Os dois valores são iguais.");
}


</script>
