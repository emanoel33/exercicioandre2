<script>
    // Ler um número do usuário
var numero = parseFloat(prompt("Digite um número:"));

// Verificar se o número está no intervalo entre 10 e 150, inclusive
if (!isNaN(numero) && numero >= 10 && numero <= 150) {
    alert("O número está no intervalo entre 10 e 150, inclusive.");
} else {
    alert("O número não está no intervalo entre 10 e 150, inclusive.");
}
</script>
